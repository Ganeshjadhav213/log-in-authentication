<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sehat.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="avtar">
            <img src="Banners - Sehat Easy.png" alt="avtar">
          </div>
        <div class="title-text">
            <div class="title login">
                <h3>Login Form</h3>
            </div>
            <div class="title signup">
                <h3>Register Form</h3>
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Register</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="res-section">
                        <div class="field">
                            <input type="number" id="phone_number" placeholder="Enter the Number" required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Register" onclick="togglemode()">
                        </div>
                    </div>
                    <div class="otp-section">
                        <div class="field">
                            <input type="text" placeholder="Enter the OTP" required>
                        </div>
                        <div class="field">
                            <input id="submit-btn" type="submit" value="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        let otp_section = document.querySelector('.otp-section');
        let res_section = document.querySelector('.res-section');
        let phone_number = document.getElementById('phone_number');
        function togglemode(){
         if(otp_section.style.display='none' && phone_number.value.length ==10){
         otp_section.style.display ='flex';
         res_section.style.display = 'none';
         }
    }
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
</body>

</html>
